<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Учебный портал</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body class="light-theme">
    <!-- Главное меню -->
    <div id="main-menu" class="container active">
        <h1>Добро пожаловать!</h1>
        <div class="menu-options">
            <button id="login-btn" class="btn">Вход</button>
            <button id="register-btn" class="btn">Регистрация</button>
            <button id="exit-btn" class="btn">Выйти</button>
        </div>
        <button id="theme-settings-btn" class="settings-btn"><i class="fas fa-cog"></i></button>
    </div>

    <!-- Меню пользователя -->
    <div id="user-menu" class="container">
        <h1 id="welcome-message">Добро пожаловать, пользователь!</h1>
        <div class="menu-options">
            <button id="tasks-btn" class="btn">Задания</button>
            <button id="schedule-btn" class="btn">Расписание</button>
            <button id="profile-btn" class="btn">Профиль</button>
            <button id="logout-btn" class="btn">Выйти</button>
        </div>
    </div>

    <!-- Модальное окно входа -->
    <div id="login-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Вход</h2>
            <form id="login-form">
                <div class="form-group">
                    <label for="login-username">Логин:</label>
                    <input type="text" id="login-username" required>
                </div>
                <div class="form-group">
                    <label for="login-password">Пароль:</label>
                    <input type="password" id="login-password" required>
                </div>
                <button type="submit" class="btn">Войти</button>
            </form>
            <p id="login-error" class="error-message"></p>
        </div>
    </div>

    <!-- Модальное окно регистрации -->
    <div id="register-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Регистрация</h2>
            <form id="register-form">
                <div class="form-group">
                    <label for="register-name">Имя:</label>
                    <input type="text" id="register-name" required>
                </div>
                <div class="form-group">
                    <label for="register-username">Логин:</label>
                    <input type="text" id="register-username" required>
                </div>
                <div class="form-group">
                    <label for="register-password">Пароль:</label>
                    <input type="password" id="register-password" required>
                </div>
                <button type="submit" class="btn">Зарегистрироваться</button>
            </form>
            <p id="register-error" class="error-message"></p>
        </div>
    </div>

    <!-- Модальное окно заданий -->
    <div id="tasks-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Ваши задания</h2>
            <div id="tasks-list">
                <p id="no-tasks-message">Заданий нет</p>
            </div>
        </div>
    </div>

    <!-- Модальное окно расписания -->
    <div id="schedule-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Ваше расписание</h2>
            <div id="schedule-list">
                <!-- Расписание будет добавляться динамически -->
            </div>
        </div>
    </div>

    <!-- Модальное окно профиля -->
    <div id="profile-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Ваш профиль</h2>
            <div class="avatar-container">
                <img id="user-avatar" src="https://via.placeholder.com/150" alt="Аватар">
            </div>
            <form id="profile-form">
                <div class="form-group">
                    <label for="profile-avatar">Загрузить новый аватар:</label>
                    <input type="file" id="profile-avatar" accept="image/*">
                </div>
                <div class="form-group">
                    <label for="profile-password">Новый пароль:</label>
                    <input type="password" id="profile-password">
                </div>
                <button type="submit" class="btn">Сохранить изменения</button>
            </form>
        </div>
    </div>

    <!-- Модальное окно настроек темы -->
    <div id="theme-settings-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Настройки темы</h2>
            <div class="theme-options">
                <div class="theme-option">
                    <h3>Цветовая тема</h3>
                    <select id="theme-selector">
                        <option value="light">Светлая</option>
                        <option value="dark">Тёмная</option>
                        <option value="blue">Синяя</option>
                        <option value="green">Зелёная</option>
                    </select>
                </div>
                <div class="theme-option">
                    <h3>Фоновое изображение</h3>
                    <select id="background-selector">
                        <option value="none">Нет</option>
                        <option value="pattern1">Узор 1</option>
                        <option value="pattern2">Узор 2</option>
                        <option value="nature">Природа</option>
                        <option value="custom">Своё изображение</option>
                    </select>
                </div>
                <div class="theme-option" id="custom-bg-container" style="display: none;">
                    <h3>Ссылка на изображение</h3>
                    <div style="display: flex; align-items: center; gap: 10px;">
                        <input type="text" id="custom-background-url" placeholder="https://example.com/image.jpg" style="flex: 1;">
                        <button id="test-bg-btn" class="small-btn">Проверить</button>
                    </div>
                    <p class="hint">Вставьте прямую ссылку на изображение (JPG, PNG)</p>
                </div>
                <div class="theme-option">
                    <h3>Размер шрифта</h3>
                    <select id="font-size-selector">
                        <option value="small">Маленький</option>
                        <option value="medium" selected>Средний</option>
                        <option value="large">Большой</option>
                    </select>
                </div>
                <div style="display: flex; gap: 10px; margin-top: 20px;">
                    <button id="apply-theme-btn" class="btn">Применить</button>
                    <button id="reset-theme-btn" class="btn">Сбросить</button>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
